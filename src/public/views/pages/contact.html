<div class="container">
  <div class="row" ng-controller="ContactController">
    <form class="col s12">
      <div class="row"><h5>Vous avez des questions sur JamNow ?</h5></div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="user.name">
          <label for="icon_prefix">Votre nom</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Votre téléphone</label>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="icon_email" type="email" class="validate">
          <label for="icon_email">Votre Email</label>
        </div>
      </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Votre message</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Envoyer
        <i class="material-icons right">send</i></button>
        <br>
      </form>
      <div class="row">
        <br>
        <div class="col s12"><b>Vous pouvez également nous contacter via :</b></div>
        <div class="col s6"><p><a href="mailto:contact@jamnow.com">contact@jamnow.com</a></p><p><i class="material-icons prefix">phone</i>06 666 666 666</p></div>
        <div class="col s6"><p><i class="material-icons prefix">location_on</i>JAMNOW<br>12 rue de la Jam<br>78350<br>Jamcity France</p></div>
      </div>
  </div>
</div>
